language: cpp
os:
  - linux
compiler:
  - clang
  - gcc
addons:
  apt:
    sources:
    - llvm-toolchain-precise-3.7
    - ubuntu-toolchain-r-test
    packages:
    - clang-3.7
    - gcc-5
    - g++-5
    - libopenal1
before_install:
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
before_script:
  - mkdir build
  - cd build
  - cmake ..
script: make